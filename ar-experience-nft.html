<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>NeumorStudio AR - NFT Marker</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js con NFT support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            border-radius: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(244, 162, 97, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .loading-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .loading-subtitle {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
            margin-bottom: 40px;
            text-align: center;
            padding: 0 20px;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #f4a261, #e76f51);
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; margin-left: 0; }
            50% { width: 70%; margin-left: 15%; }
            100% { width: 0%; margin-left: 100%; }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7) 0%, transparent 100%);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .brand-text {
            color: white;
        }

        .brand-name {
            font-size: 1rem;
            font-weight: 600;
        }

        .brand-tag {
            font-size: 0.65rem;
            color: #f4a261;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse-dot 2s ease-in-out infinite;
        }

        .status-dot.active {
            background: #44ff44;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            color: white;
            font-size: 0.75rem;
        }

        /* Instructions Panel */
        .instructions-panel {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 1000;
            max-width: 90%;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.5s ease;
        }

        .instructions-panel.minimized {
            padding: 12px 20px;
            bottom: 30px;
        }

        .instructions-panel h3 {
            color: white;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .instructions-panel p {
            color: rgba(255,255,255,0.7);
            font-size: 0.85rem;
        }

        .instructions-panel .icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        /* Controls */
        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .controls.visible {
            opacity: 1;
            visibility: visible;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: rgba(255,255,255,0.95);
            color: #333;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn.primary {
            width: 70px;
            height: 70px;
            background: linear-gradient(145deg, #f4a261, #e76f51);
            color: white;
        }

        /* Social Links Overlay */
        .social-overlay {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
        }

        .social-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-decoration: none;
        }

        .social-btn:hover {
            transform: translateX(-5px) scale(1.1);
        }

        .social-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .social-btn.instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
        .social-btn.facebook { background: #1877F2; }
        .social-btn.tiktok { background: #000; }
        .social-btn.youtube { background: #FF0000; }
        .social-btn.twitter { background: #000; }

        /* NFT Info Badge */
        .nft-badge {
            position: fixed;
            top: 80px;
            left: 20px;
            background: linear-gradient(145deg, #f4a261, #e76f51);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.3);
        }

        /* Scan Guide */
        .scan-guide {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 180px;
            border: 2px dashed rgba(244, 162, 97, 0.6);
            border-radius: 20px;
            z-index: 500;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .scan-guide.hidden {
            opacity: 0;
        }

        .scan-guide-text {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            background: rgba(0,0,0,0.5);
            padding: 8px 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- A-Frame AR Scene with NFT -->
    <a-scene
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true"
        loading-screen="enabled: false"
        id="arScene"
    >
        <a-assets>
            <video
                id="arVideo"
                src="assets/videointro.mp4"
                preload="auto"
                loop="false"
                playsinline
                webkit-playsinline
                crossorigin="anonymous"
            ></video>
            <img id="logoImg" src="assets/logoneumor.jpeg">
        </a-assets>

        <!-- NFT Marker - usa la imagen de la tarjeta -->
        <a-nft
            type="nft"
            url="nft-marker/neumorstudio-marker"
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            id="nftMarker"
        >
            <!-- Contenedor principal -->
            <a-entity id="mainContainer" position="100 150 0" scale="0 0 0">

                <!-- VIDEO -->
                <a-entity id="videoContainer" position="0 0 0">
                    <a-video
                        src="#arVideo"
                        position="0 0 0.1"
                        width="300"
                        height="170"
                    ></a-video>
                </a-entity>

                <!-- LOGO FLOTANTE -->
                <a-entity id="logoContainer" position="-200 0 0">
                    <a-image
                        src="#logoImg"
                        position="0 0 0.1"
                        width="80"
                        height="80"
                        animation="property: position; from: 0 0 0.1; to: 0 20 0.1; dur: 2000; easing: easeInOutSine; loop: true; dir: alternate"
                    ></a-image>
                </a-entity>

                <!-- TEXTO -->
                <a-entity id="textContainer" position="0 -120 0">
                    <a-text
                        value="NEUMORSTUDIO"
                        position="0 0 0.1"
                        color="#2d3748"
                        align="center"
                        width="400"
                        font="roboto"
                    ></a-text>
                    <a-text
                        value="Diseno Digital Premium"
                        position="0 -30 0.1"
                        color="#718096"
                        align="center"
                        width="250"
                        font="roboto"
                    ></a-text>
                </a-entity>

                <!-- LINEA DECORATIVA -->
                <a-plane
                    position="0 -80 0.05"
                    width="150"
                    height="4"
                    color="#f4a261"
                    material="shader: flat"
                ></a-plane>

                <!-- ICONOS REDES 3D -->
                <a-entity id="socialIcons" position="0 -180 0">
                    <a-box position="-100 0 0" width="30" height="30" depth="8" color="#E1306C"
                        animation="property: rotation; to: 0 360 0; dur: 8000; loop: true; easing: linear"></a-box>
                    <a-box position="-50 0 0" width="30" height="30" depth="8" color="#1877F2"
                        animation="property: rotation; to: 0 360 0; dur: 9000; loop: true; easing: linear"></a-box>
                    <a-box position="0 0 0" width="30" height="30" depth="8" color="#010101"
                        animation="property: rotation; to: 0 360 0; dur: 7000; loop: true; easing: linear"></a-box>
                    <a-box position="50 0 0" width="30" height="30" depth="8" color="#FF0000"
                        animation="property: rotation; to: 0 360 0; dur: 10000; loop: true; easing: linear"></a-box>
                    <a-box position="100 0 0" width="30" height="30" depth="8" color="#14171A"
                        animation="property: rotation; to: 0 360 0; dur: 11000; loop: true; easing: linear"></a-box>
                </a-entity>

            </a-entity>
        </a-nft>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const video = document.getElementById('arVideo');
        const nftMarker = document.getElementById('nftMarker');
        const mainContainer = document.getElementById('mainContainer');
        const loadingScreen = document.getElementById('loadingScreen');
        const instructions = document.getElementById('instructions');
        const controls = document.getElementById('controls');
        const socialOverlay = document.getElementById('socialOverlay');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const scanGuide = document.getElementById('scanGuide');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const muteBtn = document.getElementById('muteBtn');

        let isPlaying = false;
        let isMuted = false;

        // Hide loading when scene is ready
        document.getElementById('arScene').addEventListener('loaded', () => {
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 3000); // NFT tarda mÃ¡s en cargar
        });

        // NFT Marker found
        nftMarker.addEventListener('markerFound', () => {
            console.log('NFT Marker Found!');

            statusDot.classList.add('active');
            statusText.textContent = 'Â¡Detectado!';
            scanGuide.classList.add('hidden');

            // Animate entrance
            mainContainer.setAttribute('animation', {
                property: 'scale',
                from: '0 0 0',
                to: '1 1 1',
                dur: 800,
                easing: 'easeOutElastic'
            });

            instructions.innerHTML = '<h3>Â¡Tarjeta detectada!</h3><p>Disfruta la experiencia AR</p>';
            instructions.classList.add('minimized');

            setTimeout(() => {
                controls.classList.add('visible');
                socialOverlay.classList.add('visible');
            }, 500);

            // Auto-play
            video.play().then(() => {
                isPlaying = true;
                updatePlayButton();
            }).catch(err => console.log('Autoplay blocked:', err));
        });

        // NFT Marker lost
        nftMarker.addEventListener('markerLost', () => {
            console.log('NFT Marker Lost');

            statusDot.classList.remove('active');
            statusText.textContent = 'Buscando...';
            scanGuide.classList.remove('hidden');

            mainContainer.setAttribute('animation', {
                property: 'scale',
                to: '0 0 0',
                dur: 300,
                easing: 'easeInQuad'
            });

            instructions.innerHTML = '<div class="icon">ðŸŽ´</div><h3>Escanea tu tarjeta</h3><p>Apunta la cÃ¡mara directamente a la tarjeta de NeumorStudio</p>';
            instructions.classList.remove('minimized');

            controls.classList.remove('visible');
            socialOverlay.classList.remove('visible');

            video.pause();
            isPlaying = false;
            updatePlayButton();
        });

        function toggleVideo() {
            if (isPlaying) {
                video.pause();
                isPlaying = false;
            } else {
                video.play();
                isPlaying = true;
            }
            updatePlayButton();
        }

        function restartVideo() {
            video.currentTime = 0;
            video.play();
            isPlaying = true;
            updatePlayButton();
        }

        function toggleMute() {
            isMuted = !isMuted;
            video.muted = isMuted;
            muteBtn.textContent = isMuted ? 'ðŸ”‡' : 'ðŸ”Š';
        }

        function updatePlayButton() {
            playPauseBtn.textContent = isPlaying ? 'â¸' : 'â–¶';
        }

        video.addEventListener('ended', () => {
            isPlaying = false;
            updatePlayButton();
        });
    </script>
</body>
</html>
